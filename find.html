<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find</title>
  </head>
  <body>
    <header class="welcome-input-header">
      <div
        class="welcome-input-header__column welcome-input-header__column__first"
      >
        <p class="welcome-input-header__left__text">
          No Service
          <span>
            <i class="fa-solid fa-wifi"></i>
          </span>
        </p>
      </div>
      <div
        class="welcome-input-header__column welcome-input-header__column__second"
      >
        <p>18:43</p>
      </div>
      <div
        class="welcome-input-header__column welcome-input-header__column__last"
      >
        <p>
          100%
          <span>
            <i class="fa-solid fa-battery-full"></i>
          </span>
          <span>
            <i class="fa-solid fa-bolt-lightning"></i>
          </span>
        </p>
      </div>
    </header>
    <section class="friends-title">
      <div class="friends-title__header">
        <h1 class="friends-title__header__text">Find</h1>
        <div class="friends-title__header__icon__">
          <span
            ><i
              class="fa-solid fa-magnifying-glass fa-xl friends-title__header__icon"
            ></i
          ></span>

          <span>
            <i
              class="fa-solid fa-gear fa-xl friends-title__header__icon friends-profile-footer-icon__ellipsis"
              ><span class="friends-profile-footer-icon__dot"></span
            ></i>
          </span>
        </div>
      </div>
    </section>
    <section class="find-icon">
      <div class="find-icon-qr">
        <p class="find-icon-qr__icon">
          <i class="fa-solid fa-qrcode fa-2xl find__icon"></i>
        </p>
      </div>
      <div class="find-icon-contact">
        <p class="find-icon-contact__icon">
          <i class="fa-regular fa-address-book fa-2xl find__icon"></i>
        </p>
      </div>

      <div class="find-icon-id">
        <p class="find-icon-id__icon">
          <i class="fa-solid fa-id-badge fa-2xl find__icon"></i>
        </p>
      </div>
      <div class="find-icon-invite">
        <p class="find-icon-invite__icon">
          <i class="fa-regular fa-envelope fa-2xl find__icon"></i>
        </p>
      </div>
    </section>

    <section class="find-icon-text">
      <p class="find-icon-qr__text">QR Code</p>
      <p class="find-icon-contact__text">Add by <br />Contacts</p>
      <p class="find-icon-id__text">Add by ID</p>
      <p class="find-icon-invite__text">Invite</p>
    </section>
    <div class="friends-profile__midline"></div>
    <div class="find-mid__text">Recommended Friends</div>
    <div class="find-mid-main__text">You have no recommended friends.</div>
    <div class="friends-profile__midline"></div>

    <div class="find-openchat">
      <p class="find-openchat__text">Open Chat</p>
      <p class="find-openchat__text__sub">
        Go to Openchat Home
        <span class="find-openchat-icon"
          ><i class="fa-solid fa-chevron-right"></i
        ></span>
      </p>
    </div>
    <div class="find-openchat-list">
      <ul class="find-openchat-list-text">
        <li class="find-openchat-list-text__text">Guaranteed 1000% return!</li>
        <li class="find-openchat-list-text__text">#Stock#Buffett#Tesla</li>
        <li class="find-openchat-list-text__text">
          <img src="image\buffett.jpeg" class="find-openchat-list-text__img" />
          <p>802 members | <span>Active</span></p>
        </li>
      </ul>
      <div class="find-openchat-list-img">
        <img src="image\buffett.jpeg" class="find-openchat-list-img__img" />
        <div class="find-openchat-buffett__inside">
          <p>
            <i
              class="fa-solid fa-heart fa-xs find-openchat-buffett__inside__icon"
            ></i
            ><span>326</span>
          </p>
        </div>
      </div>
    </div>
    <div class="friends-profile__midline"></div>

    <footer class="friends-profile-footer">
      <p>
        <a href="friend.html" class="friends-profile-footer-icon__link"
          ><i class="fa-regular fa-user fa-2xl friends-profile-footer-icon"></i
        ></a>
      </p>
      <p>
        <a href="chat.html" class="friends-profile-footer-icon__link"
          ><i
            class="fa-regular fa-comment fa-2xl friends-profile-footer-icon friends-profile-footer-icon__message"
          >
            <span class="friends-profile-footer-icon__num">1</span></i
          ></a
        >
      </p>

      <p>
        <a href="find.html" class="friends-profile-footer-icon__link">
          <i
            class="fa-solid fa-magnifying-glass fa-2xl friends-profile-footer-icon"
          ></i
        ></a>
      </p>
      <p>
        <a href="more.html" class="friends-profile-footer-icon__link">
          <i
            class="fa-solid fa-ellipsis fa-2xl friends-profile-footer-icon friends-profile-footer-icon__ellipsis"
            ><span class="friends-profile-footer-icon__dot"></span></i
        ></a>
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/b4906942a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
