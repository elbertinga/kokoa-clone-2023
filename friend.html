<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div><i id="splash-screen" class="fa-solid fa-comment fa-2xl"></i></div>
    <header class="welcome-input-header">
      <div
        class="welcome-input-header__column welcome-input-header__column__first"
      >
        <p class="welcome-input-header__left__text">
          No Service
          <span>
            <i class="fa-solid fa-wifi"></i>
          </span>
        </p>
      </div>
      <div
        class="welcome-input-header__column welcome-input-header__column__second"
      >
        <p>18:43</p>
      </div>
      <div
        class="welcome-input-header__column welcome-input-header__column__last"
      >
        <p>
          100%
          <span>
            <i class="fa-solid fa-battery-full"></i>
          </span>
          <span>
            <i class="fa-solid fa-bolt-lightning"></i>
          </span>
        </p>
      </div>
    </header>
    <section class="friends-title">
      <div class="friends-title__header">
        <h1 class="friends-title__header__text">Firends</h1>
        <div class="friends-title__header__icon__">
          <span
            ><i
              class="fa-solid fa-magnifying-glass fa-xl friends-title__header__icon"
            ></i
          ></span>
          <span>
            <i class="fa-solid fa-music fa-xl friends-title__header__icon"></i>
          </span>
          <span>
            <i class="fa-solid fa-gear fa-xl friends-title__header__icon"></i>
          </span>
        </div>
      </div>
    </section>
    <section class="friends-subtitle">
      <span
        ><i class="fa-solid fa-circle-info friends-subtitle__icon"></i
      ></span>
      <h2 class="friends-subtitle__text">Friends` Names Display</h2>
      <span
        ><i class="fa-solid fa-chevron-right friends-subtitle__icon"></i
      ></span>
    </section>
    <section class="friends-profile">
      <div class="friends-profile__img__">
        <img
          src="image\IMG_20210723_130118_688.jpg"
          class="friends-profile__img"
        />
      </div>
      <h2 class="friends-profile__text">Elbertinga</h2>
    </section>

    <div class="friends-profile__midline"></div>
    <section class="friends-profile-mid">
      <div class="friends-profile-mid-sub">
        <span> Friends </span>
        <span>
          <i class="fa-solid fa-chevron-up"></i>
        </span>
      </div>
    </section>

    <ul class="friends-profile-list">
      <li class="friends-profile-last">
        <div class="friends-profile-last__img__">
          <img
            src="image\-----_------_11.jpg"
            class="friends-profile-last__img"
          />
          <h2 class="friends-profile-last__text">Elon Musk</h2>
        </div>

        <p class="friends-profile-last__icon__">
          <span class="friends-profile-last__icon">2</span>
          <i class="fa-solid fa-chevron-right friends-profile-last__icon"></i>
          <span></span>
        </p>
      </li>

      <li>
        <div class="friends-profile-last__img__">
          <img
            src="image\buffett.jpeg"
            class="friends-profile-last__img second"
          />
          <h2 class="friends-profile-last__text second">Warren Buffett</h2>
        </div>
      </li>

      <li>
        <div class="friends-profile-last__img__">
          <img
            src="image\michael burry.jpeg"
            class="friends-profile-last__img third"
          />
          <h2 class="friends-profile-last__text third">Michael Burry</h2>
        </div>
      </li>

      <li>
        <div class="friends-profile-last__img__">
          <img
            src="image\bill gates.jpeg"
            class="friends-profile-last__img fourth"
          />
          <h2 class="friends-profile-last__text fourth">Bill Gates</h2>
        </div>
      </li>

      <li>
        <div class="friends-profile-last__img__">
          <img
            src="image\jeff bezos.jpeg"
            class="friends-profile-last__img fifth"
          />
          <h2 class="friends-profile-last__text fifth">Jeff Bezos</h2>
        </div>
      </li>
    </ul>
    <footer class="friends-profile-footer">
      <p>
        <i class="fa-solid fa-user fa-2xl friends-profile-footer-icon"></i>
      </p>
      <p>
        <a href="chat.html" class="friends-profile-footer-icon__link"
          ><i
            class="fa-regular fa-comment fa-2xl friends-profile-footer-icon friends-profile-footer-icon__message"
          >
            <span class="friends-profile-footer-icon__num">1</span></i
          ></a
        >
      </p>

      <p>
        <a href="find.html" class="friends-profile-footer-icon__link">
          <i
            class="fa-solid fa-magnifying-glass fa-2xl friends-profile-footer-icon"
          ></i
        ></a>
      </p>
      <p>
        <a href="more.html" class="friends-profile-footer-icon__link">
          <i
            class="fa-solid fa-ellipsis fa-2xl friends-profile-footer-icon friends-profile-footer-icon__ellipsis"
            ><span class="friends-profile-footer-icon__dot"></span></i
        ></a>
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/b4906942a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
