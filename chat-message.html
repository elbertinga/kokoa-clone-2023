<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Elon Musk</title>
  </head>
  <body class="chat-message-body">
    <header class="welcome-input-header">
      <div
        class="welcome-input-header__column welcome-input-header__column__first"
      >
        <p class="welcome-input-header__left__text">
          No Service
          <span>
            <i class="fa-solid fa-wifi"></i>
          </span>
        </p>
      </div>
      <div
        class="welcome-input-header__column welcome-input-header__column__second"
      >
        <p>18:43</p>
      </div>
      <div
        class="welcome-input-header__column welcome-input-header__column__last"
      >
        <p>
          100%
          <span>
            <i class="fa-solid fa-battery-full"></i>
          </span>
          <span>
            <i class="fa-solid fa-bolt-lightning"></i>
          </span>
        </p>
      </div>
    </header>
    <div class="status-bar">
      <div class="status-bar-column">
        <a href="chat.html"> <i class="fa-solid fa-chevron-left"> </i></a>
      </div>
      <div class="status-bar-column">
        <h1 class="status-bar-header__title">Elon Musk</h1>
      </div>
      <div class="status-bar-column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>

        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </div>

    <div class="status-bar-sub">
      <div>
        <p class="status-bar-sub__text">Tuesday, June 30, 2020</p>
      </div>
    </div>

    <main class="chat-message-main__">
      <div class="chat-message-main">
        <div class="chat-message__img">
          <img src="image\-----_------_11.jpg" />
        </div>
        <div class="chat-message-main__text">
          <span>Elon Musk</span>
          <div>
            <span class="chat-message-main__text__hi">Hi!</span>
            <span class="chat-message-main__text__num">21:27</span>
          </div>
        </div>
      </div>

      <div class="chat-message-main__own">
        <div>
          <span class="chat-message-main__text__hi message-bubble"
            >What`s up?</span
          >
          <span class="chat-message-main__text__num__answer">21:27</span>
        </div>
      </div>
    </main>
    <footer class="message">
      <div class="message-bar">
        <p class="message-bar__icon">
          <i class="fa-regular fa-square-plus"></i>
        </p>
        <div class="message-bar-right__column">
          <h6 class="message-bar__text">Hi!</h6>
          <div class="message-bar-right__column__icon">
            <span><i class="fa-regular fa-face-smile"></i></span>
            <span><i class="fa-solid fa-circle-arrow-up fa-xl"></i></span>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/b4906942a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
